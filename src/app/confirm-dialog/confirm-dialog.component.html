<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  {{ data.message }}
</div>
<div style="float: right; margin: 20px">
  <input type="button" value="Cancel" [mat-dialog-close]="false" />
  <input
    style="margin: 0px 10px"
    type="button"
    value="Delete"
    [mat-dialog-close]="true"
  />
</div>
