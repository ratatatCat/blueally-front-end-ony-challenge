<div class="title-div">
  <h1 mat-dialog-title>{{ data.title }}</h1>
</div>
<div>
  <form #noteForm="ngForm">
    <mat-label>Note:</mat-label>
    <mat-form-field>
      <textarea matInput name="noteText" ngModel></textarea>
    </mat-form-field>
  </form>
  <div class="button-div">
    <input type="button" value="Cancel" [mat-dialog-close]="false" />
    <input
      class="save-button"
      type="button"
      value="Save"
      [mat-dialog-close]="noteForm.value"
    />
  </div>
</div>
